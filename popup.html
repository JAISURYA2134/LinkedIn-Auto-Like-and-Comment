<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Auto Like/Comment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h2>LinkedIn Auto Like/Comment</h2>
        <label for="likeCount">Like Count:</label>
        <input type="number" id="likeCount" name="likeCount" min="0">
        <label for="commentCount">Comment Count:</label>
        <input type="number" id="commentCount" name="commentCount" min="0">
        <div class="button-container">
            <button id="startButton" disabled>Start</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
